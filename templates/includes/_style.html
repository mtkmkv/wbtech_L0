{{ define "style" }}
<style>
	* {
		margin: 0;
		padding: 0;
		border: 0;
		box-sizing: border-box;
	}

	html,
	body {
		font-family: 'Roboto', sans-serif;
		font-size: 14px;
		height: 100%;
	}

	.wrapper {
		min-height: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
	}

	/*=======HEADER========*/
	.header {
		min-height: 70px;
		background: #a539d9;
		margin-bottom: 15px;
	}

	/*========MAIN=========*/
	.main {
		padding: 0 15px;
		flex: 1 1 auto;
	}
	.title {
		margin-bottom: 15px;
	}
	.order__items {
		display: flex;
		flex-wrap: wrap;
	}

	.order__item {

		width: 100%;
		background: #f7f5f5;
		padding: 20px;
		border-radius: 15px;
		margin-bottom: 15px;
	}
	.order__item-mes {
		background: transparent;
	}

	.item__header {}

	.item__line {
		display: inline-block;
		width: 200px;
		height: 3px;
		background: #a539d9;
	}

	.item__link {
		font-size: 24px;
		text-decoration: none;
		color: inherit;
		transition: all 0.2s linear 0s;
	}

	.item__link:hover {
		color: #a539d9;
	}

	.item__property span {
		font-weight: bold;
	}

	.home__button-wrapper {
		display: flex;
		justify-content: flex-end;
	}

	.home__button {
		display: inline-flex;
		padding: 10px;
		border-radius: 15px;
		border: 2px solid #333;
		align-items: center;
		justify-content: center;
		text-decoration: none;
		color: inherit;
		font-size: 16px;
		transition: all 0.2s linear;
		margin-bottom: 15px;
	}

	.home__button:hover {
		color: #fff;
		background: #a539d9;
		border-color: #a539d9;
	}
	.message__body {
		display: flex;
	}
	.message__body-item {
		flex: 1 1 25%
	}
	.error__message-body {
		display: flex;
		height: 400px;
		justify-content: center;
		align-items: center;
	}
	.error__message {
		text-align: center;
	}
	/*=======FOOTER========*/
	.footer {
		min-height: 60px;
		background: #333;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.footer__author {
		color: #fff;
		font-size: 16px;
	}
</style>
{{ end }}
